<!DOCTYPE html>
<html>
<head>
  <title>The PhantomJS Cookbook - Chapter Four - Recipe #1</title>
  <link href="../lib/jasmine/jasmine.css" rel="stylesheet" />
</head>
<body>
  <script src="../lib/jasmine/jasmine.js" type="text/javascript"></script>
  <script src="../lib/jasmine/jasmine-html.js" type="text/javascript"></script>
  <script src="../lib/string-utils.js" type="text/javascript"></script>
  <script src="../lib/string-utils-spec.js" type="text/javascript"></script>
  <script type="text/javascript">
    /**
     * PhantomJS Cookbook
     * Chapter 4 | Unit Testing with PhantomJS
     * Recipe 1  | Running Jasmine unit tests with PhantomJS
     */
    (function(jasmine) {
      var env = jasmine.getEnv();

      env.addReporter(new jasmine.HtmlReporter());
      env.execute();
    }(jasmine));
  </script>
</body>
</html>
