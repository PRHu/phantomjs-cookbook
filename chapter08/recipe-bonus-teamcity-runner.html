<!DOCTYPE html>
<html>
  <head>
    <title>The PhantomJS Cookbook - Chapter Four - Recipe #4</title>
    <link href="../lib/jasmine/jasmine.css" rel="stylesheet" />
  </head>
  <body>
    <script src="../lib/jasmine/jasmine.js" type="text/javascript"></script>
    <script src="../lib/jasmine/jasmine-html.js" type="text/javascript"></script>
    <script src="../lib/jasmine-reporters/jasmine.teamcity_reporter.js"></script>
    <script src="../lib/math-utils.js" type="text/javascript"></script>
    <script src="../lib/math-utils-spec.js" type="text/javascript"></script>
    <script type="text/javascript">
      /**
       * PhantomJS Cookbook
       * Chapter 8 | Continuous Integration with PhantomJS
       *
       * Bonus recipe: Generating TeamCity reports
       * 
       * Requires **[TeamCity](http://www.jetbrains.com/teamcity/download/)** version 8.1.1 or greater.
       */
      (function(jasmine) {
        var env = jasmine.getEnv();

        env.addReporter(/PhantomJS/.test(navigator.userAgent) ?
            new jasmine.TrivialReporter() :
            new jasmine.HtmlReporter());

        env.addReporter(new jasmine.TeamcityReporter());

        env.execute();
      }(jasmine));
    </script>
  </body>
</html>
