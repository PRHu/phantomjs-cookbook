<!DOCTYPE html>
<html>
  <head>
    <title>The PhantomJS Cookbook - Chapter Four - Recipe #3</title>
    <link href="../lib/jasmine/jasmine.css" rel="stylesheet" />
  </head>
  <body>
    <script src="../lib/jasmine/jasmine.js" type="text/javascript"></script>
    <script src="../lib/jasmine/jasmine-html.js" type="text/javascript"></script>
    <script src="../lib/jasmine-reporters/jasmine.tap_reporter.js"></script>
    <script src="../lib/math-utils.js" type="text/javascript"></script>
    <script src="../lib/math-utils-spec.js" type="text/javascript"></script>
    <script type="text/javascript">
      (function(jasmine) {
        var env = jasmine.getEnv();

        env.addReporter(/PhantomJS/.test(navigator.userAgent) ?
            new jasmine.TrivialReporter() :
            new jasmine.HtmlReporter());

        env.addReporter(new jasmine.TapReporter());

        env.execute();
      }(jasmine));
    </script>
  </body>
</html>
