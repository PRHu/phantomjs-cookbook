<!DOCTYPE html>
<html>
<head>
  <title>The PhantomJS Cookbook - Chapter Four - Recipe #2</title>
  <link href="../lib/jasmine/jasmine.css" rel="stylesheet" />
</head>
<body>
<script src="../lib/jasmine/jasmine.js" type="text/javascript"></script>
<script src="../lib/jasmine/jasmine-html.js" type="text/javascript"></script>
<script src="../lib/jasmine-reporters/jasmine.terminal_reporter.js"></script>
<script src="../lib/string-utils.js" type="text/javascript"></script>
<script src="../lib/string-utils-spec.js" type="text/javascript"></script>
<script type="text/javascript">
  (function(jasmine) {
    var env = jasmine.getEnv();

    env.addReporter(new jasmine.TerminalReporter({
      verbosity: 3,
      color: true
    }));
    env.addReporter(new jasmine.TrivialReporter());
    env.execute();
  }(jasmine));
</script>
</body>
</html>
